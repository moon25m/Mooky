<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Beacon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>
    <radialGradient id="sun" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(470 120) scale(120 90)">
      <stop offset="0%" stop-color="#ffe38f"/>
      <stop offset="60%" stop-color="#ffb44d"/>
      <stop offset="100%" stop-color="#e50914"/>
    </radialGradient>
    <linearGradient id="ray" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff1b8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e50914" stop-opacity="0.0"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="16" fill="url(#bg)"/>
  <!-- horizon -->
  <rect x="0" y="240" width="640" height="120" fill="#0b0b0b"/>
  <!-- beacon tower -->
  <g transform="translate(160,120)">
    <rect x="-12" y="20" width="24" height="140" rx="4" fill="#141414" stroke="#2a2a2a"/>
    <rect x="-20" y="0" width="40" height="28" rx="6" fill="#141414" stroke="#2a2a2a"/>
    <circle cx="0" cy="0" r="6" fill="#ff3b3b"/>
  </g>
  <!-- rays -->
  <g opacity="0.75">
    <path d="M176 116 L620 60 L620 140 Z" fill="url(#ray)"/>
    <path d="M176 116 L580 120 L580 220 Z" fill="url(#ray)" opacity="0.85"/>
    <path d="M176 116 L520 170 L520 280 Z" fill="url(#ray)" opacity="0.65"/>
  </g>
  <!-- sun disk -->
  <circle cx="470" cy="120" r="70" fill="url(#sun)" opacity="0.85"/>
  <!-- soft grain / glow -->
  <ellipse cx="470" cy="120" rx="110" ry="40" fill="#e50914" opacity="0.12"/>
  
  <!-- title plate -->
  <g opacity="0.9">
    <rect x="20" y="20" rx="6" width="106" height="28" fill="#000" fill-opacity="0.55" stroke="rgba(255,255,255,0.25)"/>
    <text x="32" y="40" fill="#fff" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700">Beacon</text>
  </g>
</svg>
